<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Example</title>
  <style>
    /* Light mode styles */
    body {
      background-color: #f2f2f2;
      color: #333;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #f2f2f2;
    }

    body.dark-mode h1 {
      color: #f2f2f2;
    }

    body.dark-mode p {
      color: #aaa;
    }

    /* Image style */
    .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>Dark Mode Example</h1>
  <p>This is an example web page.</p>
  <img src="light_icon.png" alt="Light Mode" class="theme-toggle" onclick="toggleTheme()">

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");

      const themeToggle = document.querySelector(".theme-toggle");
      if (body.classList.contains("dark-mode")) {
        themeToggle.src = "dark_icon.png";
        themeToggle.alt = "Dark Mode";
      } else {
        themeToggle.src = "light_icon.png";
        themeToggle.alt = "Light Mode";
      }
    }
  </script>
</body>
</html>
